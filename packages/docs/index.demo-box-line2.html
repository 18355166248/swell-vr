<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - GLTFloader + EXT_texture_avif</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="./assets/css/main.css" />
  <script src="./assets/js/onresize.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <script type="module">
    import * as THREE from 'three';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    renderer.setClearColor(0xA3A3A3);

    const orbit = new OrbitControls(camera, renderer.domElement);

    camera.position.set(6, 6, 6);
    orbit.update();

    const grid = new THREE.GridHelper(30, 30);
    scene.add(grid);

    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 4;

    const loader = new GLTFLoader();
    const rgbeLoader = new RGBELoader();

    rgbeLoader.load('./assets/three/adamHead/MR_INT-005_WhiteNeons_NAD.hdr', function (texture) {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = texture;

      loader.load('./assets/three/adamHead/adamHead.gltf', function (gltf) {
        const model = gltf.scene
        scene.add(model);
      });
    })

    function animate (time) {
      renderer.render(scene, camera);
    }

    renderer.setAnimationLoop(animate);
  </script>
</body>

</html>
