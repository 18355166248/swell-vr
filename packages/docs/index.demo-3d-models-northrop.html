<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - GLTFloader + EXT_texture_avif</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="./assets/css/main.css" />
  <script src="./assets/js/onresize.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <script type="module">
    import * as THREE from 'three';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    let camera, scene, renderer;

    init();
    render();

    function init () {
      camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 10, 3);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x8A8A8A);

      const loader = new GLTFLoader();

      loader.load('./assets/three/northrop_f-5/scene.gltf', function (gltf) {
        console.log("ğŸš€ ~ file: index.demo-3d-models-northrop.html:57 ~ gltf:", gltf.scene)
        gltf.scene.traverse(function (child) {

          if (child.isMesh) {
            child.frustumCulled = false;
            //æ¨¡å‹é˜´å½±
            child.castShadow = true;
            //æ¨¡å‹è‡ªå‘å…‰
            child.material.emissive = child.material.color;
            child.material.emissiveMap = child.material.map;

          }
        })
        gltf.scene.rotation.set(-1.3, 0.8, 0.5)
        scene.add(gltf.scene);
        render();
      });


      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.addEventListener('change', render);
      controls.target.set(0, 0, 0);
      controls.update();

      initSize()
    }

    function render () {
      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
